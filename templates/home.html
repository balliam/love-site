<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>love note</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>
<div class="subbut">
    <form method="POST" action="{{ url_for('clear_submissions') }}">
                <button type="submit" class="clear-button" title="Clear all notes">
                    <i class="fas fa-trash"></i>
                </button>
            </form>
</div>
<body>
    <div class="container">
        <div class="heart"></div>
        
        <h1>I love you, Rach</h1>
        
        <form method="POST">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>
            
            <label for="message">Message:</label>
            <textarea id="message" name="message" required></textarea>
            
            <input type="submit" value="Submit">
        </form>

        <div class="submissions-header">
            <h2>notes</h2>
        </div>
        <ul>
        {% for submission in submissions %}
            <li><strong>{{ submission.name }}</strong>: {{ submission.message }}</li>
        {% endfor %}
        </ul>
    </div>
</body>
</html>
